<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Disable horizontal scrolling */
            text-align: center;
        }

        /* Countdown with background image */
        #countdown {
            font-size: 2em;
            margin: 20px;
            text-align: center;
            padding: 20px;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/09/09/22/red-heart-1241306_1280.jpg'); 
            /* New working background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .big-seconds {
            font-size: 5em;
            font-weight: bold;
            color: #ff69b4;
        }

        #password-container {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
            margin: 20px;
            text-align: center;
            z-index: 1000;
        }

        #password-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ‚úÖ Corrected Rose Image */
        #rose {
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3829/3829989.png'); 
            /* New working rose icon */
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 3s ease-in-out;
        }

        #rose.grow {
            opacity: 1;
            width: 300px;
            height: 300px;
        }

        #proposal {
            display: none;
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }

        #typed-message {
            font-size: 1.5em;
            margin-top: 10px;
            padding: 10px;
            white-space: pre-wrap;  
            overflow-y: auto; 
            max-height: 300px; 
            width: 80%;
            max-width: 600px;
            border-right: 2px solid white;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    
    <div id="password-container">
        <input type="text" id="password-input" placeholder="Enter the secret password üåπ">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="rose"></div>
    <div id="proposal">Will you be my forever Valentine? üíñ</div>
    <div id="typed-message"></div>

    <audio id="music" src="https://raw.githubusercontent.com/kallagowtham/tony/main/A.mp3"></audio>

    <script>
        // ‚úÖ Set countdown to 10 seconds for testing
        const valentinesDay = new Date().getTime() + 10000; 

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = valentinesDay - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = "";
                showPasswordField();
            } else {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (hours === 0 && minutes === 0 && seconds <= 3) {
                    document.getElementById('countdown').innerHTML = `<span class="big-seconds">${seconds}</span>`;
                } else {
                    document.getElementById('countdown').innerHTML = `${hours}h ${minutes}m ${seconds}s`;
                }
            }
        }, 1000);

        function showPasswordField() {
            document.getElementById('password-container').style.visibility = 'visible';
            document.getElementById('password-container').style.opacity = '1';
            document.getElementById('password-input').focus();
        }

        function checkPassword() {
            const password = document.getElementById('password-input').value.toLowerCase();
            if (password === "i love you") {
                document.getElementById('rose').classList.add('grow');
                document.getElementById('proposal').style.display = 'block';
                document.getElementById('music').play();
                setTimeout(() => { 
                    typeMessage(`I‚Äôve been wanting to talk to you for a while now.\n
                    There are things I‚Äôd like to share and questions I‚Äôd like to ask.\n
                    But only if you‚Äôre comfortable and willing.\n
                    I respect your space and your choices, so I‚Äôll leave it up to you.\n
                    If you‚Äôre open to it, I‚Äôd really appreciate the chance to talk.\n
                    If not, I understand completely. üåπ`); 
                }, 1500);
            } else {
                alert("Try again! Hint: my feelings towards you ‚ù§Ô∏è");
            }
        }

        function typeMessage(text) {
            let i = 0;
            const speed = 50;
            const typedMessage = document.getElementById('typed-message');
            typedMessage.innerHTML = "";
            typedMessage.style.width = "100%";

            function type() {
                if (i < text.length) {
                    if (text[i] === "\n") {
                        typedMessage.innerHTML += "<br>";
                    } else {
                        typedMessage.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(type, speed);
                    typedMessage.scrollTop = typedMessage.scrollHeight;
                }
            }
            type();
        }
    </script>
</body>
</html>
