<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        /* ‚úÖ Fullscreen Background Image */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://raw.githubusercontent.com/kallagowtham/tony/main/img/love.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Countdown & Password Box Styling */
        #countdown, #password-container {
            background: rgba(0, 0, 0, 0.5); /* Slight transparency for visibility */
            padding: 20px;
            border-radius: 10px;
        }

        #countdown {
            font-size: 2em;
            margin: 20px;
        }

        .big-seconds {
            font-size: 5em;
            font-weight: bold;
            color: #ff69b4;
        }

        #password-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #password-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ‚úÖ Rose Image */
        #rose {
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/kallagowtham/tony/main/img/a.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 3s ease-in-out;
        }

        #rose.grow {
            opacity: 1;
            width: 300px;
            height: 300px;
        }

        #proposal {
            display: none;
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }

        /* ‚úÖ Message Box Adjusted to Fit Text Without Scrolling */
        #typed-message {
            font-size: 1.5em;
            margin-top: 10px;
            padding: 20px;
            white-space: pre-wrap;
            width: 80%;
            max-width: 600px;
            height: auto;
            background: rgba(0, 0, 0, 0.6); /* Makes text readable */
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    
    <div id="password-container">
        <input type="text" id="password-input" placeholder="Enter the secret password üåπ">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="rose"></div>
    <div id="proposal">Will you be my forever Valentine? üíñ</div>
    <div id="typed-message"></div>

    <audio id="music" src="https://raw.githubusercontent.com/kallagowtham/tony/main/A.mp3" preload="auto"></audio>

    <script>
        // ‚úÖ Set countdown to 10 seconds for testing
        const valentinesDay = new Date().getTime() + 10000; 

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = valentinesDay - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = "";
                showPasswordField();
            } else {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (hours === 0 && minutes === 0 && seconds <= 3) {
                    document.getElementById('countdown').innerHTML = `<span class="big-seconds">${seconds}</span>`;
                } else {
                    document.getElementById('countdown').innerHTML = `${hours}h ${minutes}m ${seconds}s`;
                }
            }
        }, 1000);

        function showPasswordField() {
            document.getElementById('password-container').style.display = 'block';
            document.getElementById('password-input').focus();
        }

        function checkPassword() {
            const password = document.getElementById('password-input').value.toLowerCase();
            if (password === "i love you") {
                document.getElementById('rose').classList.add('grow');
                document.getElementById('proposal').style.display = 'block';
                
                // ‚úÖ Play Music
                let music = document.getElementById('music');
                music.play().catch(error => {
                    console.log("User interaction required for autoplay.");
                });

                // ‚úÖ Display Message Without Scrolling
                setTimeout(() => { 
                    typeMessage(`I‚Äôve been wanting to talk to you for a while now.

There are things I‚Äôd like to share and questions I‚Äôd like to ask.

But only if you‚Äôre comfortable and willing.

I respect your space and your choices, so I‚Äôll leave it up to you.

If you‚Äôre open to it, I‚Äôd really appreciate the chance to talk.

If not, I understand completely. üåπ`); 
                }, 1500);
            } else {
                alert("Try again! Hint: my feelings towards you ‚ù§Ô∏è");
            }
        }

        function typeMessage(text) {
            let i = 0;
            const speed = 50;
            const typedMessage = document.getElementById('typed-message');
            typedMessage.innerHTML = "";
            typedMessage.style.width = "100%";

            function type() {
                if (i < text.length) {
                    typedMessage.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
