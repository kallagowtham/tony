    <style>
        body {

            height: 100vh;
            display: flex;

            background: #1a1a1a;
            color: #fff;

        /* Countdown with background image */
        #countdown {
            font-size: 2em;
            margin: 20px;
            text-align: center;
            padding: 20px;
            background-image:/* url('https://cdn.pixabay.com/photo/2017/02/01/22/02/heart-2036953_1280.jpg');  Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        /* Overlay for readability */
        #countdown::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
            border-radius: 10px;
        }

        #countdown span {
            position: relative;
            z-index: 1;
        }

        .big-seconds {
            font-size: 5em;
            font-weight: bold;
            color: #ff69b4;
        }

        #password-container {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
            margin: 20px;
            text-align: center;
            z-index: 1000; /* Ensures it is above other elements */
        }

        #password-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #rose {
            width: 50px;
            height: 50px;
           background-image:/* url('https://cdn-icons-png.flaticon.com/512/679/679821.png'); */

            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 3s ease-in-out;
        }

        #rose.grow {
            opacity: 1;
            width: 300px;
            height: 300px;
        }

        #sunlight {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,223,0,0.3) 0%, rgba(255,223,0,0) 70%);
            opacity: 0;
            animation: sunlight 2s ease-out;
            display: none;
        }

        @keyframes sunlight {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        #proposal {
            display: none;
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }

        #typed-message {
            font-size: 1.5em;
            margin-top: 10px;
            white-space: pre-wrap;  /* Ensures line breaks are respected */
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 15s steps(100, end) forwards, blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

</html>
